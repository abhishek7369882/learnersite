<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodTech E-Learning Platform</title>
  <link rel="stylesheet" href="style44.css">
</head>
<body>
  <nav>
    <div class="logo">CodTech Learn</div>
    <ul class="nav-links">
      <li><a href="#courses">Courses</a></li>
      <li><a href="#progress">Progress</a></li>
      <li><a href="#video">Video</a></li>
    </ul>
  </nav>

  <section id="courses" class="section">
    <h1>Available Courses</h1>
    <div class="course">
      <h2>Web Development</h2>
      <p>Learn HTML, CSS, and JavaScript with hands-on projects.</p>
      <button onclick="enrollCourse('Web Development', 'https://www.youtube.com/embed/UB1O30fR-EE')">Enroll Now</button>
    </div>
    <div class="course">
      <h2>Python Programming</h2>
      <p>Master Python programming through real-world problems.</p>
      <button onclick="enrollCourse('Python Programming', 'https://www.youtube.com/embed/rfscVS0vtbw')">Enroll Now</button>
    </div>
  </section>

  <section id="progress" class="section">
    <h1>Your Progress</h1>
    <div class="course-progress">
      <h3>Web Development</h3>
      <progress id="webProgress" value="0" max="100"></progress>
    </div>
    <div class="course-progress">
      <h3>Python Programming</h3>
      <progress id="pythonProgress" value="0" max="100"></progress>
    </div>
  </section>

  <section id="video" class="section">
    <img id="courseBanner" style="width: 100%; display: none; margin-bottom: 20px; border-radius: 10px;" alt="Course Banner" src="https://images.unsplash.com/photo-1581090700227-1e8b74a27b57?auto=format&fit=crop&w=1050&q=80">
    <h1>Course Video</h1>
    <iframe id="videoFrame" width="100%" height="400" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </section>

  <script>
    function enrollCourse(courseName, videoUrl) {
      alert("You have successfully enrolled in " + courseName + "!");
      const banner = document.getElementById("courseBanner");
      banner.style.display = "block";
      document.getElementById("videoFrame").src = videoUrl;

      if (courseName === "Web Development") {
        let progress = document.getElementById("webProgress");
        if (progress.value < 100) progress.value += 20;
      } else if (courseName === "Python Programming") {
        let progress = document.getElementById("pythonProgress");
        if (progress.value < 100) progress.value += 20;
      }
    }
  </script>
</body>
</html>
